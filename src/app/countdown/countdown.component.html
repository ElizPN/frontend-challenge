<div class="countdown-container">
  <div class="countdown-title">Time to Midsummer Eve</div>
  <div class="countdown-timer">
    <span class="countdown-days">{{ timeDifference.days }}</span> days,
    <span class="countdown-hours">{{ timeDifference.hours }}</span> h,
    <span class="countdown-minutes">{{ timeDifference.minutes }}</span>m,
    <span class="countdown-seconds">{{ timeDifference.seconds }}</span>s
  </div>
  <div class="countdown-details">
    <input type="text" class="countdown-title-input" placeholder="Search Holidays" (input)="handleInput($event)" />
  </div>
  <div class="dropdown-list">
    <div class="dropdown-item" *ngFor="let holiday of holidaysList" (click)="onHolidaySelect(holiday)">
      {{ holiday.name }}
    </div>
    <div class="no-results" *ngIf="holidaysList.length === 0">No results found.</div>
  </div>
  <div class="countdown-details">
    <div>{{ selectedHoliday?.date }}</div>
  </div>

</div>
