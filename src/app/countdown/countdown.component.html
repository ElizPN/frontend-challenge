<div class="countdown-container">
  <div class="countdown-title" *ngIf="eventNameValue; else defaultTitle">
    Time to {{ eventNameValue }}
  </div>
  <ng-template #defaultTitle>
    <div class="countdown-title">Find the holiday</div>
  </ng-template>
  <div class="countdown-timer">
    <span class="countdown-days">{{ timeDifference.days }}</span> days,
    <span class="countdown-hours">{{ timeDifference.hours }}</span> h,
    <span class="countdown-minutes">{{ timeDifference.minutes }}</span
    >m, <span class="countdown-seconds">{{ timeDifference.seconds }}</span
    >s
  </div>
  <div class="countdown-details">
    <input
      type="text"
      placeholder="Type event"
      [(ngModel)]="eventNameValue"
      #searchField
      (input)="updateEventName($event)"
    />
  </div>
  <div class="countdown-details">
    <input
      type="date"
      class="countdown-date-input"
      placeholder="Select Date"
      [(ngModel)]="selectedDateValue"
      (input)="updateEventDate($event)"
    />
  </div>
</div>
